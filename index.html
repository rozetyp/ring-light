  <!-- Main Controls -->
  <div id="controls">

    <div class="slider-row">
      <div class="slider-header">

      <input type="range" id="size" min="20" max="150" value="60">
    </div>

    <!-- Mode Buttons -->
    <div class="btn-container">
      <button class="ui-btn" onclick="preset('cold')">Cold</button>
      <button class="ui-btn active" onclick="preset('neutral')" id="btnNeutral">Neutral</button>
      <button class="ui-btn" onclick="preset('warm')">Warm</button>

      Pulse / Breathe Mode

  <script>
    // State
    let breatheMode = false;
    let currentWarmth = 50; 
    let uiVisible = true;

    // Elements
    const ringFrame = document.getElementById('ringFrame');
    const controls = document.getElementById('controls');
    const topActions = document.getElementById('topActions');
    const startScreen = document.getElementById('start');
    
    const brightness = document.getElementById('brightness');
    const size = document.getElementById('size');
    const valBright = document.getElementById('valBright');
    const valSize = document.getElementById('valSize');
    const btnBreathe = document.getElementById('btnBreathe');

    // Color Logic
    function getColor(temp) {
      const cool = { r: 200, g: 225, b: 255 }; 
      const warm = { r: 255, g: 215, b: 170 }; 
      const t = temp / 100;
      return {
        r: Math.round(cool.r + (warm.r - cool.r) * t),
        g: Math.round(cool.g + (warm.g - cool.g) * t),
        b: Math.round(cool.b + (warm.b - cool.b) * t)
      };
    }

    function update() {
      const b = parseInt(brightness.value);
      const s = parseInt(size.value);
      const w = currentWarmth;
      
      const baseColor = getColor(w);
      
      // Turbo Brightness Curve
      const normalizedB = Math.min(b / 100, 1.5);
      const exponent = b <= 50 
        ? 0.95 - (b / 50) * 0.15 
        : 0.8 - ((Math.min(b, 150) - 50) / 100) * 0.55;
      
      const brightnessFactor = Math.pow(normalizedB, exponent);
      
      // Cap RGB at 100% to preserve color temperature, use CSS filter for >100%
      const rgbBrightness = Math.min(brightnessFactor, 1.0);
      const r = Math.round(baseColor.r * rgbBrightness);
      const g = Math.round(baseColor.g * rgbBrightness);
      const bl = Math.round(baseColor.b * rgbBrightness);
      const rgb = `rgb(${r}, ${g}, ${bl})`;
      
      // Glow
      const glowIntensity = brightnessFactor * 0.9;
      const glow = `0 0 100px rgba(${baseColor.r}, ${baseColor.g}, ${baseColor.b}, ${glowIntensity}), 0 0 200px rgba(${baseColor.r}, ${baseColor.g}, ${baseColor.b}, ${glowIntensity * 0.7}), 0 0 400px rgba(${baseColor.r}, ${baseColor.g}, ${baseColor.b}, ${glowIntensity * 0.5})`;
      
      ringFrame.style.borderColor = rgb;
      
      if (b <= 0) {
        ringFrame.style.borderWidth = '0px';
      } else {
        ringFrame.style.borderWidth = s + 'px';
        // More circular formula: ensures inner/outer corners have similar curvature
        // At 60px: outer=180px, inner=120px (closer match)
        ringFrame.style.borderRadius = (s * 3) + 'px';
      }

      ringFrame.style.boxShadow = b > 0 ? `inset ${glow}, ${glow}` : 'none';
      ringFrame.style.filter = b > 100 ? `brightness(${1 + (b - 100) / 100})` : 'none';
      
      valBright.textContent = b + '%';
      valSize.textContent = s + 'px';
    }

    function toggleBreathe() {
      breatheMode = !breatheMode;
      btnBreathe.classList.toggle('active', breatheMode);
      document.body.classList.toggle('breathing', breatheMode);
    }

    function toggleControls() {
      uiVisible = !uiVisible;
      if(uiVisible) {
        controls.classList.add('show');
        // Switch icon to "Eye Off"
        topActions.querySelector('button:first-child').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path><line x1="1" y1="1" x2="23" y2="23"></line></svg>';
      } else {
        controls.classList.remove('show');
        // Switch icon to "Eye On"
        topActions.querySelector('button:first-child').innerHTML = '<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"><path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path><circle cx="12" cy="12" r="3"></circle></svg>';
      }
    }

    function startApp() {
      startScreen.style.opacity = '0';
      setTimeout(() => startScreen.style.display = 'none', 400);
      
      controls.classList.add('show');
      topActions.classList.add('show');
      ringFrame.classList.add('show');
      
      update();
      
      if (document.documentElement.requestFullscreen) {
        document.documentElement.requestFullscreen().catch(() => {});
      }
    }

    function exitApp() {
      startScreen.style.display = 'flex';
      setTimeout(() => startScreen.style.opacity = '1', 10);
      
      controls.classList.remove('show');
      topActions.classList.remove('show');
      ringFrame.classList.remove('show');
      
      if (document.fullscreenElement) {
        document.exitFullscreen().catch(() => {});
      }
    }

    function preset(type) {
      document.querySelectorAll('.ui-btn').forEach(b => b.classList.remove('active'));
      const presetBtns = document.querySelector('.btn-container').querySelectorAll('.ui-btn');
      presetBtns.forEach(b => b.classList.remove('active'));

      if (type === 'cold') {
        brightness.value = 85;
        size.value = 60;
        currentWarmth = 10;
        event.target.classList.add('active');
      } else if (type === 'neutral') {
        brightness.value = 90;
        size.value = 60;
        currentWarmth = 50;
        event.target.classList.add('active');
      } else if (type === 'warm') {
        brightness.value = 85;
        size.value = 60;
        currentWarmth = 90;
        event.target.classList.add('active');
      }
      update();
    }

    brightness.addEventListener('input', update);
    size.addEventListener('input', update);

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') exitApp();
      if (e.key === 'h') toggleControls();
    });

    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('/sw.js').catch(() => {});
    }
  </script>
